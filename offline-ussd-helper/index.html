<!doctype html>
<html lang="la">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="title">ຄັງແພັກເກັດ USSD (ອອບລາຍ)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1 data-i18n="title"></h1>
      <p data-i18n="subtitle"></p>
    </div>

    <div class="header-right">
      <div class="lang-switcher">
        <label for="langSelect" class="sr-only">Language</label>
        <select id="langSelect" aria-label="language select">
          <option value="la">ລາວ</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <!-- SEARCH / FILTER SECTION -->
    <section class="search" aria-label="search section">
      <input id="search" data-i18n-placeholder="searchPlaceholder" />

      <select id="category" aria-label="category select">
  <option value="" data-i18n-option="optAll"></option>
  <option value="mphone" data-i18n-option="optMPhone"></option>
  <option value="net-sim" data-i18n-option="optNetSim"></option>
  <option value="gsm" data-i18n-option="optGSM"></option>
      </select>

      <button id="clearFilter" class="muted" data-i18n="clearBtn"></button>
    </section>

    <!-- PACKAGE LIST -->
    <section class="list" aria-labelledby="listTitle">
      <h2 id="listTitle" data-i18n="listTitle"></h2>
      <div id="pkgList" class="pkg-container">...</div>
    </section>

    <!-- detail modal -->
    <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="closeDetail" class="close-btn" aria-label="close">✕</button>
        <div id="detailBody"></div>
      </div>
    </div>

    <section class="help" aria-labelledby="helpTitle">
      <h2 id="helpTitle" data-i18n="helpTitle"></h2>
      <ol>
        <li data-i18n="help1"></li>
        <li data-i18n="help2"></li>
        <li data-i18n="help3"></li>
        <li data-i18n="help4"></li>
      </ol>
    </section>
  </main>

  <footer>
    <small data-i18n="footer"></small>
  </footer>

<script src="app.js"></script>
</body>
</html>
